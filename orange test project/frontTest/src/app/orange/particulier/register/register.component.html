<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img4.jpg"
                alt="Sample photo"
                class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Particular registration form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" [(ngModel)]="particulier.email" />
                      <label class="form-label" for="form3Example1m"  >Email</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" [(ngModel)]="particulier.adress" />
                      <label class="form-label" for="form3Example1n"  >Adresse</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="date" id="form3Example1m1" class="form-control form-control-lg"  [(ngModel)]="particulier.dateNaissance"/>
                      <label class="form-label" for="form3Example1m1"  >dateNaissance</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n1" class="form-control form-control-lg" [(ngModel)]="particulier.niveauEtude" />
                      <label class="form-label" for="form3Example1n1"  >niveauEtude</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example8" class="form-control form-control-lg"  [(ngModel)]="particulier.nom"/>
                  <label class="form-label" for="form3Example8"  >nom</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example8" class="form-control form-control-lg" [(ngModel)]="particulier.numeroTelephone"/>
                  <label class="form-label" for="form3Example8"  >numero de telephone</label>
                </div>


                <div class="row">
                  <div class="col-md-6 mb-4">

                    <select class="select" [(ngModel)]="particulier.profil" class="form-control form-control-lg">
                      <option value="1" disabled selected>profil</option>
                      <option value="developper">developper</option>
                      <option value="designer">designer</option>

                    </select>
                    <label class="form-label" for="form3Example8"  >profil</label>
                  </div>

                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example9" class="form-control form-control-lg" [(ngModel)]="particulier.pays" />
                  <label class="form-label" for="form3Example9" >pays</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example90" class="form-control form-control-lg"  [(ngModel)]="particulier.prenom"/>
                  <label class="form-label" for="form3Example90">prenom</label>
                </div>



                <div class="form-outline mb-4">
                  <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="particulier.ville" />
                  <label class="form-label" for="form3Example97">ville</label>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-warning btn-lg ms-2" (click)="save()">Submit form</button>
                </div>
                {{message}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
