<section class="vh-100" style="background-color: #fcb150;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" class="form-control form-control-lg"   [(ngModel)]="nom"/>
              <label class="form-label" for="typeEmailX-2">Login</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg"  [(ngModel)]="prenom" />
              <label class="form-label" for="typePasswordX-2">Password</label>
            </div>

            <div class="form-outline mb-4">
<select class="form-control form-control-lg"  [(ngModel)]="utilisation">
  <option disabled selected> choose type</option>
<option value="particulier">Particular</option>
<option value="entreprise">Entreprise</option>
</select>
<br>
<label class="form-label" for="typePasswordX-2" >Utilisation Type</label>
            </div>
            <!-- Checkbox -->


            <a class="btn btn-primary btn-lg btn-block" style="background-color: #8f8c87;"  (click)="login()">Login</a>

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: #825316;" (click)="createParticulier()"><i class="fab fa-google me-2"></i> Particular register</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #090201;" (click)="  createEntreprise()"><i class="fab fa-facebook-f me-2"></i>Entreprise register</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
